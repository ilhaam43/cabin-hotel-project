version: '3.8'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: laravel-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=local
      - APP_KEY=base64:vcdt76YIOUf5udsHoH6h8fMLGTIsSDj+zXYMVDJGYCM=
      # Add more environment variables as needed
    depends_on:
      - mysql
    networks:
      - laravel-network
    command: >
      sh -c "composer install && composer dump-autoload && chmod -R 777 storage bootstrap/cache && php-fpm && php artisan migrate --seed"

  mysql:
    image: mysql:8
    container_name: laravel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: erativedev123
      MYSQL_DATABASE: cabin_hotel
      MYSQL_USER: erativedev
      MYSQL_PASSWORD: erativedev123
    networks:
      - laravel-network

  nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    ports:
      - "80:80"  # Map host port 80 to container port 80 (HTTP)
      - "443:443"  # Map host port 443 to container port 443 (HTTPS)
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot-etc:/etc/letsencrypt  # Mount the Let's Encrypt certificates
    depends_on:
      - app
    networks:
      - laravel-network
      
  certbot:
    image: certbot/certbot
    container_name: laravel-certbot
    volumes:
      - ./certbot-etc:/etc/letsencrypt
      - ./var-www-certbot:/var/www/html  # Create this directory in certbot container
    command: certonly --webroot -w /var/www/html -d thecabinhotelgroup.com  # Replace 'your_domain.com' with your actual domain
    depends_on:
      - nginx  # Wait for Nginx to start

networks:
  laravel-network:
    driver: bridge